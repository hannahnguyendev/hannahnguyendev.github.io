<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0c0507;
            color: #f1e9d4;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin: 5rem auto;
            max-width: 600px;
            text-align: center;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.5rem;
            border: 1px solid #f1e9d4;
            border-radius: 0.25rem;
            background-color: #0c0507;
            color: #f1e9d4;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #888;
        }

        .form-group textarea {
            resize: none;
        }

        button {
            padding: 0.75rem;
            background-color: #f1e9d4;
            color:#0c0507;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #8ab7f1;
        }

        input::placeholder,
    textarea::placeholder {
        font-family: 'Monaco', monospace; /* Use the same font as the message placeholder */
        color: #888; /* Placeholder text color */
        font-size: 0.9rem; /* Consistent font size */
        }

    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header>
        <nav>
            <a href="index.html">projects</a>
            <a href="about.html">personal</a>
            <a href="resume.html">resume</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Me!</h1><br>
        <p>Feel free to reach out with any questions or opportunities. I'll get back to you as soon as possible!</p>
        <br><br>
        <form action="sendmail.php" method="POST">
            <!-- First and Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First*</label>
                    <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last*</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email address*</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <br>
            <!-- Message -->
            <div class="form-group">
                <label for="message">Message*</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>
            </div>

            <br>
            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
