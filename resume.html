<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannah Nguyen | Resume</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-family: 'Monaco', monospace;
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }

        header nav a {
            font-size: 1rem;
            text-decoration: none;
            color: #8ab7f1;
        }

        header nav a:hover {
            color: #d1f5ff;
        }

        #resume-container {
            text-align: center;
            margin: 5rem auto;
            max-width: 90%;
        }

        #resume-container iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        .mobile-download-button {
            display: none;
            margin: 8rem auto;
            text-align: center;
        }

        .mobile-download-button a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #4974ac;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .mobile-download-button a:hover {
            background-color: #d1f5ff;
            color: black;
        }

        @media only screen and (max-width: 480px) {
            #resume-container {
                display: none; /* Hide iframe on mobile */
            }

            .mobile-download-button {
                display: block; /* Show the download button on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header>
        <nav>
            <a href="index.html">projects</a>
            <a href="about.html">personal</a>
            <a href="#resume-container">resume</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>

    <!-- Desktop Resume Viewer -->
    <div id="resume-container">
        <iframe src="indexmedia/2025HannahNguyenResumeNEW.pdf" title="Hannah Nguyen Resume"></iframe>
    </div>

    <!-- Mobile Download Button -->
    <div class="mobile-download-button">
        <a href="indexmedia/2025HannahNguyenResumeNEW.pdf" download>Download Resume</a>
    </div>
</body>
</html>
